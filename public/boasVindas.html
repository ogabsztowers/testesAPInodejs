<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>


    <div class="container">
        <div class="header-actions">
            <h1 id="boasVindasMsg">Bem-vindo(a), <span id="nomeUsuario"></span>!</h1>
            
            <div class="user-menu-container">
                <button id="menuUserBtn" class="btn user-menu-btn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div id="userDropdown" class="user-dropdown-content oculto">
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-cog"></i> <span>Configurações</span>
                    </a>
                    <a href="index.html" class="dropdown-item">
                        <i class="fas fa-sync-alt"></i> <span>Trocar de Conta</span>
                    </a>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-info-circle"></i> <span>Sobre</span>
                    </a>
                    <button id="btnLogOut" class="dropdown-item logout-btn">
                        <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div id="cardPerfil" class="card">
                <i class="fas fa-user-circle card-icon"></i>
                <h2 class="card-title">Meu Perfil</h2>
            </div>
            
            <div id="cardTags" class="card">
                <i class="fas fa-tags card-icon"></i>
                <h2 class="card-title">Minhas Tags</h2>
            </div>

            <div id="cardComunidade" class="card">
                <i class="fas fa-users card-icon"></i>
                <h2 class="card-title">Comunidade</h2>
            </div>
        </div>

        <div class="content-area">
            <div id="secaoPerfil" class="content-section oculto">
                <div id="gostosUsuario" class="content-box"></div>
                <div class="tag-input-container">
                    <input type="text" id="iptGosto" placeholder="Crie uma nova tag...">
                    <button id="idAddGosto" class="btn">Criar Tag</button>
                </div>
            </div>

            <div id="secaoTags" class="content-section oculto">
                <div id="divGostos" class="content-box"></div>
            </div>

            <div id="secaoComunidade" class="content-section oculto">
                <div id="divExibir" class="content-box"></div>
            </div>

            <div id="detalhesUsuario" class="content-section oculto">
                <div id="exibirGostos" class="content-box"></div>
                <button id="btnVoltarComunidade" class="btn back-btn">Voltar para a Comunidade</button>
            </div>
        </div>
    </div>

    <script src="./src/boasVindas.js"></script>
</body>

</html>
