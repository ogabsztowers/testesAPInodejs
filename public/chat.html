<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header>
        <a href="./boasVindas.html">inicio</a>
        <a href="index.html">sign-up</a>
        <a href="login.html">sign-in</a>
    </header>

    <div class="chat">
        <div id="info"></div>

        <div id="chat"></div>

        <div class="chat-input-container">
            <input type="text" id="mensagem" placeholder="Digite sua mensagem">
            <input type="file" id="fileInput" name="arquivo" accept="image/*,video/*,.pdf,.doc,.docx,.txt" class="oculto">
            <label for="fileInput" class="btn file-upload-btn">Anexar</label>
            <button type="button" id="enviarMensagem" class="btn file-upload-btn">Enviar</button>
        </div>
    </div>

</body>

</html>
